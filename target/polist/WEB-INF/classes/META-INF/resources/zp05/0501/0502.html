    <style>
		.table-hover > thead > tr > th, .table-hover > thead > tr > td {
			text-align:center; background-color: #F5F5F6;
		}
		.table-hover > tbody > tr > td {
			text-align:center;
		}
		.sort_link {
		    /* float: left; */
		    margin: 0 9px 9px 9px;
		    display: block;
		    width: 200px;
		}
		.sort_link .x_name {
		    display: block;
		    line-height: 40px;
		    background-repeat: no-repeat;
		    padding-left: 30px;
		    font-family: "Microsoft YaHei","FZLTXHK";
		    font-size: 16px;
		    border-radius: 5px 5px 0 0;
		    border-bottom: 1px solid #4cb12d;
		    color: #4f87d1;
		    background-position: left center;
		}
		.group-select .selectDiv{
	      border: 1px solid #e5e6e7;
	      border-radius: 0 2px 2px 0;
	      padding: 6px;
	      padding-top:0;
	      line-height: 20px;
	      min-height: 34px;
	    }
	    .selectDiv .noSelectBorder select{
	    	border:0;
	        appearance:none;
	        -moz-appearance:none;
	        -webkit-appearance:none;
	        padding-right:20px;
	    }
	    .selectDiv .noSelectBorder{
	    	display:inline-block;
	    	position: relative;
	    	margin-right:10px;
	    }
	    .selectDiv .noSelectBorder:hover i{
	    	display:block;
	    }
	    .selectDiv .noSelectBorder i{
	    	position:absolute;
	    	display:none;
	    	/* width:19px;
	    	height:19px; */
	    	right:0;
	    	top:7px;
	    	border-left:8px solid transparent;
	    	border-top:16px solid #333;
	    	border-right:8px solid transparent;
	    	border-bottom:1px solid transparent;
	    }
	    .selectDiv select{
	    	width:100%;
	    	border:0;
	    }
	    .selectDiv select:focus{
	    	border:0;
	    }
	    .checkbox-info label{
	    	margin-right:25px;
	    }
	    .radio-info label {
	    	margin-right:25px;
	    }
	    .table th, .table td { 
			text-align: center; 
		}
	</style>
</head>

<body class="gray-bg" style="background-color: #fff;">
	<div class="wrapper wrapper-content animated fadeInRight" style="height:100%;padding-top: 10px">

		<div class="row" >
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-8">
							<h3><span id="qiye_title"><code>*</code></span></h3>
							<table class="table table-bordered" id="dy_table">
							<thead>
								<tr>
									<th width="10%" >省</th>
									<th width="15%">市</th>
									<th width="30%">企业名称</th>
									<th width="10%">设备个数</th>
									<th width="10%">排放量(万吨)</th>
									<th width="10%">排放分担率(%)</th>
									<th width="15%">操作</th>
								</tr>
							</thead>
						</table>
						</div>
						<div class="col-sm-4 sblb" hidden>
							<h3><span id="shebei_title"><code>*</code></span></h3>
								<table class="table table-bordered" >
<!-- 								table table-hover 无边框表格-->
									<thead>
										<tr>
											<th>设备排污许可证号</th>
											<th>排放量(万吨)</th>
											<th>排放分担率(%)</th>
										</tr>
									</thead>
									<tbody id="sblb_table">
									</tbody>
								</table>
						</div>
					</div>
				</div>
			</div>
		</div>
