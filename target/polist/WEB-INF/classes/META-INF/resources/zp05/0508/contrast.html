<style >
	.col{
		position: absolute;bottom: 10px;width: 100px;height:100px;left:50%;
	}
	 .blurInfo {position: absolute;width: 100px;background-color: #FFFFFF;border: 2px solid #57585A; border-radius: 50%;height:100%;}
     .btnleft {
    	background: url(../../img/btnLeft.png);
    	left: -50%;
    	overflow: hidden;
    	width: 50px;
    	position: absolute;
    	height: 85px;
    	bottom:5px;
    }
	.btnleft:hover {
    	background: url(../../img/btnleft_1.png);
    	left: -50%;
    	overflow: hidden;
    	width: 50px;
    	position: absolute;
    	height: 85px;
    	bottom:5px;
	}.btnright {
		right: -50%;
		background: url(../../img/btnright.png);
		overflow: hidden;
		width: 50px;
		position: absolute;
		height: 85px;
		bottom:5px;
	}.btnright:hover {
		right: -50%;
		background: url(../../img/btnright_1.png);
		overflow: hidden;
		width: 50px;
		position: absolute;
		height: 85px;
		bottom:5px;
	}
	#info1,#info2 {
        width: 14.0625em;
        background-color: rgb(242, 242, 242);
        color: #000;
        position: absolute;
        bottom: 0;
        padding-left: 10px;
        padding-top: 10px;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        border-top: 2px solid #ffffff;
        border-right: 2px solid #ffffff;
        border-top-right-radius: 20px;
      }

	      border: 1px solid #e5e6e7;

	      padding-top:0;
	      line-height: 20px;
	      min-height: 34px;
	    }
	    .radio-info label {

	    }
	    .checkbox-info label{

	    }

<body class="gray-bg" style="background-color: #fff;">

							<div class="col-sm-6" style="padding-top:10px;">10000</div>

								<div style="height:30px;width:30px;border:2px solid #57585A; border-radius: 50%;margin-left:10px;"></div>
							</div>
							<div class="col-sm-6" style="padding-top:5px;">3000</div>
						</div><br>
						<div class="row">

								<div style="height:20px;width:20px;border:2px solid #57585A; border-radius: 50%;margin-left:15px;"></div>
							</div>
							<div class="col-sm-6" >1000</div>
						</div><br>
