		.sort_link {
		    /* float: left; */
		    margin: 0 9px 9px 9px;

		    width: 400px;
		}
		.sort_link .x_name {
		    display: block;
		    line-height: 40px;
		    background-repeat: no-repeat;
		    padding-left: 30px;
		    font-family: "Microsoft YaHei","FZLTXHK";
		    font-size: 16px;
		    border-radius: 5px 5px 0 0;
		    border-bottom: 1px solid #4cb12d;
		    color: #4f87d1;
		    background-position: left center;
		}
		.a_xhx{
			text-decoration:underline;
			padding: 0px;
		}
		.tudiv{
			height: 300px;
/* 			background-color: cornsilk; */
			margin-bottom: 20px;
		}
		.file {
		    position: relative;
		    display: inline-block;
		    background: #D0EEFF;
		    border: 1px solid #99D3F5;
		    border-radius: 4px;
		    padding: 4px 12px;
		    overflow: hidden;
		    color: #1E88C7;
		    text-decoration: none;
		    text-indent: 0;
		    line-height: 20px;
		}
		.file input {
		    position: absolute;
		    font-size: 100px;
		    right: 0;
		    top: 0;
		    opacity: 0;
		}
		.file:hover {
		    background: #AADFFD;
		    border-color: #78C3F3;
		    color: #004974;
		    text-decoration: none;
		}
		.div_call_1{/* 横轴 */
    		padding-right: 0px;
		}
		.div_call{/* 纵轴 */
			padding-left: 0px;
    		padding-right: 0px;
		}
		.lmtitle {
			border: 1px solid rgb(204, 204, 204); border-image: none; height: 54px; background-color: rgb(255, 255, 255);
		}
		.lmtitle .name {
			padding: 0px 10px 0px 54px; color: rgb(79, 135, 209); line-height: 54px; font-size: 14px; font-weight: bold; float: left; background-repeat: no-repeat;
		}
		.box_dashed {
			padding: 7px; border: 1px dashed rgb(76, 177, 45); border-image: none; margin-top: 10px; margin-bottom: 20px;
		}
		.tbody_div{/* 表格内的div */
		    border-bottom: 1px solid #e7e7e7;
		    padding-bottom: 5px;
		    padding-left: 0;
		    padding-right: 0;
		}
