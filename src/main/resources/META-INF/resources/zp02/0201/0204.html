<body class="gray-bg" style="background-color: #fff;">
	<div class="wrapper wrapper-content animated fadeInRight" style="height:100%;">
    	<div class="row">
    		<div class="col-sm-4">
				<div class="input-group group-select">
					<span class="input-group-addon">任务列表:</span> 
					<select class='form-control m-b' id="tasklist_div" onchange="changetask(this.value);"></select>
				</div>
			</div>
    		<div class="col-sm-3">
				<div class="input-group group-select">
					<span class="input-group-addon">用户类型:</span> 
					<select class='form-control m-b' id="jiandu_select">
					</select>
				</div>
			</div>
			<div class='col-sm-5' id="user_level">
				<div class="input-group group-select">
		        	<span class="input-group-addon">用户等级：</span>
		         	<div class='form-control m-b'>
		         		<div class='checkbox checkbox-info' style='margin:0px' id="zt_div">
		         			<input id='zt2' name='zt'  type='checkbox' value='1' onclick="user_level()" checked='true'/>
		         			<label for='zt2'>简化版</label>
		         			<input id='zt3' name='zt'  type='checkbox' value='2' onclick="user_level()" checked='true'/>
		         			<label for='zt3'>通用版</label>
		         			<input id='zt4' name='zt'  type='checkbox' value='3' onclick="user_level()" checked='true'/>
		         			<label for='zt4'>专业版</label>
		         		</div>
					</div>
		        </div>
			</div>
   		</div>
   		<br>
   		
   		<div class="row" >
   			<div class="col-sm-6">
				<div class="input-group group-select">
					<span class="input-group-addon">企业任务状态:</span> 
					<select class='form-control m-b' id="qy_zhuantai" onchange="qy_zhuantai(this.value);">
						<option value="ALL">全部</option>
						<option value="WAIT_SURVEY">未调查</option>
						<option value="WAIT_COMMIT">未提交</option>
						<option value="WAIT_REVIEW">待审核</option>
						<option value="PASSED">已通过</option>
						<option value="REJECT">已驳回</option>
						<option value="ADVICE">建议驳回</option>
					</select>
				</div>
			</div>
   			
   			<div class="col-sm-6" id="buchong_div" style="display:none;">
   				<div class="input-group group-select">
		        	<span class="input-group-addon">是否有补充说明：</span>
		         	<div class='form-control m-b'>
						<div id="" class="radio radio-info radio-inline" >
							<input type="radio" id="ver_1" value="是" name="shuoming" onchange="buchong_div()" checked="checked"/><label for="ver_1">是</label>
						</div>
						<div id="" class="radio radio-info radio-inline">
							<input type="radio" id="ver_2" value="否"  name="shuoming" onchange="buchong_div()"/><label for="ver_2">否</label>
						</div>
					</div>
		        </div>
   			</div>
   		</div>
   		
   		<br>
   		<div class="row">
   			<div class="col-sm-12" id="caozuo_div1" >
				<div class="input-group group-select">
		          <span class="input-group-addon">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区：</span>
		         	<div class="chaxundiv_2 selectDiv" id="diqu_div" style="padding-top: 5px;padding-bottom: 2px;width:100%">
					</div>
		        </div>
			</div>
   		</div>
